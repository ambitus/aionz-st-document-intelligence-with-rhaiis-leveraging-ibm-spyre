version: "3.8"

services:
  spyre-document-summarizer:
    build:
      context: .
      dockerfile: Dockerfile
      isolation: chroot
    image: localhost/spyre-document-summarizer
    container_name: spyre-document-summarizer
    security_opt:
      - seccomp=unconfined
      - label=disable
    volumes:
      - ./backend:/home/dev/Spyre_Document_Summarizer/backend
      - /run/podman/podman.sock:/run/podman/podman.sock
    working_dir: /home/dev/Spyre_Document_Summarizer
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
    command: >
      bash -c "
        echo 'Activating virtual environment...' &&
        source /home/dev/devenv/bin/activate || echo 'Failed to activate venv' &&
        echo 'Installing Python packages...' &&
        pip install sklearn2pmml sentence_transformers colorama || echo 'Pip install failed' &&
        echo 'Starting backend server...' &&
        cd backend &&
        uvicorn server:app --host 0.0.0.0 --port 8002 --reload
      "
    tty: true
    ports:
      - "3002:3002"
      - "8002:8002"
    networks:
      - app-network
    depends_on:
      - mongodb
      - opensearch

  mongodb:
    image: docker.io/s390x/mongo:4
    container_name: mongodb
    security_opt:
      - label=disable
    environment:
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "27017:27017"
    networks:
      - app-network

  opensearch:
    image: phoenixsystemsag/opensearch:2.9.0
    container_name: opensearch-doc-summary
    security_opt:
      - label=disable
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "19200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - app-network

volumes:
  opensearch-data:

networks:
  app-network:
    driver: bridge
